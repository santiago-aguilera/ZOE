{% extends "Layout.html"%}
{% block content %}
<style>
    :root {
        --azul-oscuro: #004a77;
        --azul-medio: #4d82bc;
        --azul-claro: #e9f1fb;
        --gris: #f7f9fc;
        --blanco: #ffffff;
        --texto: #333333;
    }

    body {
        font-family: "Poppins", sans-serif;
        background-color: var(--gris);
        color: var(--texto);
        margin: 0;
    }

    h2 {
        text-align: center;
        color: var(--azul-oscuro);
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
    }

    .crear-tarea {
        background-color: var(--blanco);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        width: 700px;
        margin: 3rem auto;
        transition: all 0.3s ease;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
    }

    label {
        font-weight: 600;
        color: var(--azul-oscuro);
        margin-bottom: 0.3rem;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 0.8rem;
        border: 1.8px solid #cfd9e6;
        border-radius: 10px;
        background-color: var(--azul-claro);
        color: var(--texto);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: var(--azul-medio);
        box-shadow: 0 0 6px rgba(77, 130, 188, 0.3);
        background-color: var(--blanco);
    }

    textarea {
        resize: vertical;
    }

    .botones {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    button {
        padding: 0.8rem 1.8rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
    }

    button[type="submit"] {
        background-color: var(--azul-oscuro);
        color: var(--blanco);
    }

    button[type="submit"]:hover {
        background-color: var(--azul-medio);
        transform: scale(1.03);
    }

    button[type="reset"] {
        background-color: var(--blanco);
        color: var(--azul-oscuro);
        border: 2px solid var(--azul-medio);
    }

    button[type="reset"]:hover {
        background-color: var(--azul-medio);
        color: var(--blanco);
    }

    .volver {
        display: block;
        margin: 2rem auto 0;
        background-color: transparent;
        border: 2px solid var(--azul-oscuro);
        color: var(--azul-oscuro);
        padding: 0.7rem 1.4rem;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
    }

    .volver:hover {
        background-color: var(--azul-oscuro);
        color: var(--blanco);
    }
</style>

<section class="crear-tarea">
    <h2>Crear Nueva Tarea</h2>
    <form method="POST" action="/crear-tarea"> 
        <div> 
            <label for="materia">Materia</label> 
            <select id="materia" name="id_profesor_materia" required> 
                {% for m in materias %} 
                    <option value="{{ m.Id_Profesor_Materia }}">{{ m.Nombre }}</option> 
                {% endfor %} 
            </select> 
        </div> 
        <div> 
            <label for="fecha">Fecha de entrega</label> 
            <input type="date" id="fecha" name="fecha" required> 
        </div> 
        <div> 
            <label for="descripcion">Descripci√≥n</label> 
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea> 
        </div> 
        <div class="botones"> 
            <button type="submit">Crear tarea</button> 
            <button type="reset">Limpiar</button> 
        </div> 
    </form>
    <a href="/crear_tareas" class="volver">Volver</a>
</section>

{% endblock %}
