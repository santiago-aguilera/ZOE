{% extends "Layout.html"%}
{% block content %}
<style>
    :root {
        --azul-oscuro: #2a628f;
        --azul-medio: #5a8ec6;
        --azul-claro: #d7e3f7;
        --lila: #e9e7ff;
        --blanco: #ffffff;
        --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7fb; /* gris-azulado suave */
        margin: 0;
        color: var(--azul-oscuro);
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        color: var(--azul-oscuro);
        margin-top: 3rem;
        margin-bottom: 3rem;
        font-size: 3.5rem;
        letter-spacing: 1px;
    }
    .tarea-header {
        background-color: var(--blanco);
        color: var(--azul-oscuro);
        border-left: 6px solid var(--azul-medio);
    }
    .tarea-header:hover {
        background-color: #f2f6fc;
    }

    .contenedor-tareas {
        width: 85%;
        max-width: 1000px;
        margin: 0 auto 5rem auto;
        padding-bottom: 2rem;
    }

    .tarea {
    margin-bottom: 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}


    .tarea {
        background-color: var(--blanco);
        border: 1px solid var(--azul-claro);
        border-radius: 12px;
        margin-bottom: 1.5rem;
        overflow: hidden;
        box-shadow: 0 4px 12px var(--sombra);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .tarea:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .tarea-header {
        padding: 1rem 1.5rem;
        background-color: var(--azul-oscuro);
        color: var(--blanco);
        cursor: pointer;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
    }

    .tarea-header:hover {
        background-color: var(--azul-medio);
    }

    .tarea-contenido {
        display: none;
        padding: 1.5rem 2rem;
        background-color: var(--blanco);
        border-top: 1px solid var(--azul-claro);
        line-height: 1.6;
    }

    .tarea-contenido p {
        margin: 0.5rem 0;
        font-size: 1rem;
    }

    .botones {
        display: flex;
        gap: 0.7rem;
        margin-top: 1.2rem;
        justify-content: flex-end;
    }

    button {
        background-color: var(--azul-medio);
        border: none;
        color: var(--blanco);
        padding: 0.6rem 1.3rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.95rem;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: var(--azul-oscuro);
        transform: scale(1.03);
    }

    
    .subir{
        background-color: #4CAF50;
    }
    .subir:hover{
        background-color:  #3e8e41;
    }
    .ver{
        background-color:#5a8ec6;

    }

    .ver:hover{
        background-color: #3e6c9b;
    }
</style>

<body>
    <h1>Mis Tareas</h1>

<div class="contenedor-tareas">

    {% for t in tareas %}
    <div class="tarea">
        <div class="tarea-header">{{ t.titulo }}</div>

        <div class="tarea-contenido">
            <p><strong>Tarea:</strong> {{ t.titulo }}</p>
            <p><strong>Descripción:</strong> {{ t.descripcion }}</p>
            <p><strong>Fecha de entrega:</strong> {{ t.fecha }}</p>

            <div class="botones">
                <button class="subir" onclick="location.href='/subir_tarea/{{ t.id }}'">Subir archivo</button>
                <button class="ver" onclick="location.href='/ver_tarea/{{ t.id }}'">Ver más</button>
            </div>
        </div>
    </div>
    {% endfor %}

    {% if tareas|length == 0 %}
        <p style="text-align:center; color:#666; margin-top:2rem;">No hay tareas disponibles.</p>
    {% endif %}

</div>



    <script>
        // Mostrar / ocultar descripción al hacer clic
        document.querySelectorAll('.tarea-header').forEach(header => {
            header.addEventListener('click', () => {
                const contenido = header.nextElementSibling;
                contenido.style.display = contenido.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
{% endblock %}
