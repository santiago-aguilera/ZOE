{% extends "Layout.html"%}
{% block content %}
<style>
    :root {
        --azul-oscuro: #005187;
        --azul-medio: #4d82bc;
        --azul-claro: #84b6f4;
        --lila: #e4dafa;
        --blanco: #feffff;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--lila);
        color: var(--azul-oscuro);
        margin: 0;
        padding: 0;
    }

    header {
        background-color: var(--azul-oscuro);
        color: var(--blanco);
        text-align: center;
        padding: 1.5rem 0;
        font-size: 1.6rem;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    main {
        max-width: 800px;
        margin: 2rem auto;
        background: var(--blanco);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: var(--azul-oscuro);
        margin-bottom: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
    }

    label {
        font-weight: 600;
    }

    input,
    textarea,
    select {
        padding: 0.8rem;
        border: 1px solid var(--azul-claro);
        border-radius: 8px;
        font-size: 1rem;
        background-color: var(--lila);
        color: var(--azul-oscuro);
    }

    textarea {
        resize: none;
        height: 100px;
    }

    button {
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-crear {
        background-color: var(--azul-oscuro);
        color: var(--blanco);
    }

    .btn-crear:hover {
        background-color: var(--azul-medio);
    }

    .btn-volver {
        background-color: var(--azul-claro);
        color: var(--azul-oscuro);
    }

    .btn-volver:hover {
        background-color: var(--azul-medio);
        color: var(--blanco);
    }

    .botones {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
</style>
</head>

<body>
    <header>Nuevo Evento</header>

    <main>
        <h2>Crear un nuevo evento del cronograma</h2>
        <form id="formEvento">
            <div>
                <label for="titulo">Título del evento:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej. Entrega de proyecto IB" required>
            </div>

            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Detalles del evento..." required></textarea>
            </div>

            <div>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div>
                <label for="tipo">Tipo de evento:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Reunión">Reunión</option>
                    <option value="Entrega">Entrega</option>
                    <option value="Evaluación">Evaluación</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" name="lugar" placeholder="Ej. Sala de conferencias, aula 302" required>
            </div>

            <div class="botones">
                <button type="button" class="btn-volver" onclick="window.history.back()">Volver</button>
                <button type="submit" class="btn-crear">Crear evento</button>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('formEvento').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Evento creado correctamente ✅');
            // Aquí podrías guardar los datos en la base de datos o localStorage más adelante
        });
    </script>
</body>
{% endblock %}
