{% extends "Layout.html"%}
{% block content %}
    <style>
        :root {
            --azul-oscuro: #005187;
            --azul-medio: #4d82bc;
            --azul-claro: #84b6f4;
            --lila: #e4dafa;
            --blanco: #feffff;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--lila);
            margin: 0;
            color: var(--azul-oscuro);
        }

        header {
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            text-align: center;
            padding-top: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            height: 100px;
        }

        main {
            background-color: var(--blanco);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--azul-oscuro);
            margin-bottom: 2rem;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
        }

        td {
            padding: 0.5rem;
            vertical-align: top;
        }

        label {
            font-weight: 600;
            color: var(--azul-medio);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--azul-claro);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--azul-oscuro);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .botones {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            border: none;
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-volver {
            background-color: var(--azul-claro);
            color: var(--azul-oscuro);
        }

        .btn-volver:hover {
            background-color: var(--azul-medio);
            color: var(--blanco);
        }

        .btn-crear {
            background-color: var(--azul-medio);
            color: var(--blanco);
        }

        .btn-crear:hover {
            background-color: var(--azul-oscuro);
        }
    </style>
</head>
<body>
    <header>Nuevo Evento</header>

    <main>
        <h2>Crear un nuevo evento del cronograma</h2>

        <form id="formEvento">
            <table>
                <tr>
                    <td><label for="titulo">Título del evento:</label></td>
                    <td><input type="text" id="titulo" name="titulo" placeholder="Ej. Entrega de proyecto IB" required></td>
                </tr>

                <tr>
                    <td><label for="descripcion">Descripción:</label></td>
                    <td><textarea id="descripcion" name="descripcion" placeholder="Detalles del evento..." required></textarea></td>
                </tr>

                <tr>
                    <td><label for="fecha">Fecha:</label></td>
                    <td><input type="date" id="fecha" name="fecha" required></td>
                </tr>

                <tr>
                    <td><label for="hora">Hora:</label></td>
                    <td><input type="time" id="hora" name="hora" required></td>
                </tr>

                <tr>
                    <td><label for="tipo">Tipo de evento:</label></td>
                    <td>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Reunión">Reunión</option>
                            <option value="Entrega">Entrega</option>
                            <option value="Evaluación">Evaluación</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="lugar">Lugar:</label></td>
                    <td><input type="text" id="lugar" name="lugar" placeholder="Ej. Sala de conferencias, aula 302" required></td>
                </tr>
            </table>

            <div class="botones">
                <button type="button" class="btn-volver" onclick="window.history.back()">Volver</button>
                <button type="submit" class="btn-crear">Crear evento</button>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('formEvento').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Evento creado correctamente');
            // Aquí podrías guardar los datos en la base de datos o localStorage más adelante
        });
    </script>
</body>
{% endblock %}
