{% extends 'Layout.html' %}
{% block content %}
<style>
    :root {
        --azul-oscuro: #003f6b;
        --azul-medio: #4d82bc;
        --azul-claro: #dceeff;
        --gris-fondo: #f4f6f9;
        --gris-texto: #5f6c7b;
        --blanco: #ffffff;
        --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.06);
    }

    .container {
        max-width: 700px;
        margin: 2rem auto;
        background-color: var(--blanco);
        border-radius: 16px;
        box-shadow: var(--sombra-suave);
        padding: 2.5rem 3rem;
        animation: fadeIn 0.6s ease;
    }

    h1 {
        font-size: 2rem;
        font-weight: 500;
        color: var(--azul-oscuro);
        margin-bottom: 0.5rem;
        text-align: center;
    }

    p {
        font-size: 1rem;
        color: var(--gris-texto);
        margin-bottom: 2rem;
        text-align: center;
    }

    form {
        display: grid;
        gap: 1.5rem;
    }

    label {
        font-size: 0.95rem;
        color: var(--azul-oscuro);
        font-weight: 500;
        margin-bottom: 0.3rem;
        display: block;
    }

    input,
    select {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid var(--azul-claro);
        border-radius: 10px;
        font-size: 1rem;
        background-color: var(--gris-fondo);
        transition: border 0.3s ease;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: var(--azul-medio);
        background-color: #eef4ff;
    }

    .botones {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }

    .btn {
        padding: 0.8rem 1.6rem;
        border-radius: 10px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-volver {
        background-color: var(--azul-claro);
        color: var(--azul-oscuro);
    }

    .btn-volver:hover {
        background-color: var(--azul-medio);
        color: var(--blanco);
    }

    .btn-crear {
        background-color: var(--azul-medio);
        color: var(--blanco);
    }

    .btn-crear:hover {
        background-color: var(--azul-oscuro);
    }

    option {
        padding: 0.5rem;
        color: var(--azul-oscuro);
    }
</style>

<div class="container">
    <h1>Registrar Nuevo Profesor</h1>
    <p>Completa los siguientes campos para añadir un nuevo profesor al sistema.</p>

    <form id="formProfesor" method="POST" action="{{ url_for('agregar_profesores') }}">
        <div>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
        </div>

        <div>
            <label for="materias">Materias que dicta</label> 
            <select name="materias" multiple required> 
                {% for m in materias %} 
                <option value="{{ m.Id_Materia }}">{{ m.nombre_materia }}</option> 
                {% endfor %} 
            </select>
        </div>

        <div>
            <label for="correo">Correo institucional</label>
            <input type="email" id="correo" name="correo" placeholder="Ej. juan.perez@colegio.edu" required>
        </div>

        <div>
            <label for="telefono">Número de contacto (opcional)</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej. +57 300 123 4567">
        </div>


        <div class="botones">
            <button type="button" class="btn btn-volver" onclick="window.history.back()">← Volver</button>
            <button type="submit" class="btn btn-crear">Crear Profesor</button>
        </div>
    </form>
</div>
{% endblock %}
