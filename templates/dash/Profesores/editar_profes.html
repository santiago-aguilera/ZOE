{% extends 'Layout.html' %}
{% block content %}
<style>
    :root {
        --azul-oscuro: #003f6b;
        --azul-medio: #4d82bc;
        --azul-claro: #dceeff;
        --gris-fondo: #f4f6f9;
        --gris-texto: #5f6c7b;
        --blanco: #ffffff;
        --verde: #2ecc71;
        --rojo: #e74c3c;
        --sombra: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .container {
        max-width: 720px;
        margin: 2.5rem auto;
        background: var(--blanco);
        padding: 2.5rem 3rem;
        border-radius: 18px;
        box-shadow: var(--sombra);
    }

    h1 {
        text-align: center;
        color: var(--azul-oscuro);
        margin-bottom: .5rem;
    }

    p {
        text-align: center;
        color: var(--gris-texto);
        margin-bottom: 2rem;
    }

    form {
        display: grid;
        gap: 1.4rem;
    }

    label {
        font-weight: 500;
        color: var(--azul-oscuro);
        margin-bottom: .3rem;
        display: block;
    }

    input {
        width: 100%;
        padding: .9rem 1rem;
        border-radius: 10px;
        border: 1px solid var(--azul-claro);
        background: var(--gris-fondo);
        font-size: 1rem;
    }

    input:focus {
        outline: none;
        border-color: var(--azul-medio);
        background: #eef4ff;
    }

    .botones {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }

    .btn {
        padding: .8rem 1.8rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: .25s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: .5rem;
    }

    .btn-guardar {
        background: var(--verde);
        color: white;
    }

    .btn-guardar:hover {
        background: #27ae60;
    }

    .btn-cancelar {
        background: var(--rojo);
        color: white;
    }

    .btn-cancelar:hover {
        background: #c0392b;
    }
</style>

<div class="container">
    <h1>Editar Profesor</h1>
    <p>Modifica la información del profesor y guarda los cambios</p>

    <form method="POST">

        <!-- ID oculto -->
        <input type="hidden" name="id" value="{{ profesor['ID_Usuario'] }}">

        <div>
            <label>Nombre completo</label>
            <input type="text" name="nombre" value="{{ profesor['Nombre'] }}" required>
        </div>

        <div>
            <label>Correo institucional</label>
            <input type="email" name="correo" value="{{ profesor['Email'] }}" required>
        </div>

        <div>
            <label>Materias</label>
            <select name="materia" multiple required> 
                {% for m in materias %} 
                    <option value="{{ m.Id_Materia }}"
                        {% if m.Id_Materia in materias_asignadas %}selected{% endif %}> 
                        {{ m.nombre_materia }} 
                    </option> 
                {% endfor %} 
            </select>
        </div>


        <div>
            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ profesor['Telefono'] }}">
        </div>

        <div class="botones">
            <a href="{{ url_for('ver_profesores') }}" class="btn btn-cancelar">
                Cancelar
            </a>

            <button type="submit" class="btn btn-guardar">
                Guardar cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
