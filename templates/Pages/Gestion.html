{% extends "Layout.html"%}
{% block content %}
<style>
  :root {
    --azul-oscuro: #005187;
    --azul-medio: #4d82bc;
    --azul-claro: #84b6f4;
    --lila: #e4dafa;
    --blanco: #ffffff;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #f8f9fa;
    color: var(--azul-oscuro);
  }

  /* --- NAVBAR --- */
  .navbar {
    background: linear-gradient(90deg, #004e92, #000428);
    color: white;
    text-align: center;
    padding: 60px 20px 40px;
    font-size: 2rem;
    font-weight: 700;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 10px;
    padding-left: 625px;
  }

  /* --- ANUNCIO --- */
  .anuncio {
    background-color: var(--azul-medio);
    color: var(--blanco);
    text-align: center;
    padding: 2rem 1rem;
    font-size: 1.2rem;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .anuncio h2 {
    font-size: 1.1rem;
    color: #e2e8f0;
    font-weight: 300;
  }

  /* --- CONTENEDOR PRINCIPAL --- */
  .contenedor-tarjetas {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 4rem 0;
    gap: 2rem;
  }

  .fila-botones {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .boton {
    background: white;
    color: #1e293b;
    border-radius: 18px;
    width: 220px;
    height: 160px;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
  }

  .boton i {
    font-size: 2rem;
    color: #004e92;
  }

  .boton:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    background: linear-gradient(135deg, #e0f2fe, #ffffff);
  }

  /* Botón largo inferior */
  .boton-largo {
    width: 500px;
    max-width: 100%;
    height: 100px;
    font-size: 1.2rem;
    border-radius: 15px;
    background-color: #004e92;
    color: white;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
  }

  .boton-largo:hover {
    background-color: #00376a;
    transform: scale(1.03);
  }

</style>

<div class="navbar">Gestión de Tareas</div>

<section class="anuncio">
  <h2>Organiza, visualiza y crea tus tareas de manera sencilla</h2>
</section>

<div class="contenedor-tarjetas">
  <div class="fila-botones">
    <a href="/tareas"><button class="boton" onclick="location.href='/tareas'">
      <i class="fa-solid fa-list-check"></i>
      <h3>Mis tareas</h3>
    </button></a>

    <a href="/realizado"><button class="boton" onclick="location.href='/realizado'">
      <i class="fa-solid fa-circle-check"></i>
      <h3>Realizado</h3>
    </button></a>
  </div>

  <a href="/crear_tareas"><button class="boton-largo" onclick="location.href='/crear-tarea'">
    <i class="fa-solid fa-plus-circle" style="margin-right: 10px;"></i>
    Crear tareas
  </button></a>
</div>
{% endblock %}
