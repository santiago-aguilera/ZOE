{% extends "Layout.html"%}
{% block content %}
<style>
  :root {
    --azul-oscuro: #005187;
    --azul-medio: #4d82bc;
    --azul-claro: #84b6f4;
    --lila: #e4dafa;
    --blanco: #feffff;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: var(--gris-claro);
    color: var(--azul-oscuro);
  }

  /* NAVBAR */
  .navbar {
    background-color: var(--azul-oscuro);
    color: var(--blanco);

    padding: 40px 100px;
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Sección de anuncio */
  .anuncio {
    background-color: var(--azul-medio);
    color: var(--blanco);
    text-align: center;
    padding: 2rem 1rem;
    font-size: 1.2rem;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
  }

  /* Contenedor principal */
  .contenedor {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.5rem;
    padding: 0 2rem 3rem;
  }

  /* Tarjetas */
  .tarjeta {
    background-color: var(--azul-medio);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: 500;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .tarjeta:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    background-color: var(--azul-claro);
    color: var(--blanco);
  }

  /* Tarjeta central un poco más angosta */
  .tarjeta.pequeña {
    width: 200px;
  }

  /* Footer opcional */
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    background-color: var(--azul-oscuro);
    color: var(--blanco);
    margin-top: auto;
  }
</style>
</head>

<body>

  <div class="navbar">Gestión de Tareas</div>

  <section class="anuncio">
    <h2>Organiza, visualiza y crea tus tareas de manera sencilla</h2>
  </section>

  <div class="contenedor">
    <a href="/tareas"><div class="tarjeta">Mis tareas</div></a>
    <a href="/realizado"><div class="tarjeta pequeña">Realizado</div></a>
    <a href="/crear_tareas"><div class="tarjeta">Crear tareas</div></a>
  </div>
  {% endblock %}
