{% extends 'Layout.html'%}
{% block content %}
<style>
    :root {
      --azul-oscuro: #005187;
      --azul-medio: #4d82bc;
      --azul-claro: #84b6f4;
      --lila: #e4dafa;
      --blanco: #feffff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--lila);
      color: var(--azul-oscuro);
      margin: 0;
    }

    h1 {
      text-align: center;
      color: var(--azul-oscuro);
      padding-top: 2rem;
      font-size: 40px;
    }

    .estadisticas {
      background-color: var(--blanco);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .barra {
      margin: 1rem 0;
    }

    .label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .progress {
      background-color: var(--azul-claro);
      border-radius: 10px;
      height: 25px;
      overflow: hidden;
    }

    .progreso {
      background-color: var(--azul-medio);
      height: 100%;
      border-radius: 10px;
      text-align: right;
      color: var(--blanco);
      font-size: 0.9rem;
      font-weight: bold;
      padding-right: 0.5rem;
      transition: width 0.5s ease;
    }

    .resumen {
      text-align: center;
      margin-top: 2rem;
      color: var(--azul-oscuro);
    }

  </style>
</head>
<body>

  <h1>Mis Estadísticas</h1>

  <section class="estadisticas">
    <div class="barra">
      <div class="label">Tareas completadas</div>
      <div class="progress">
        <div class="progreso" style="width: 75%;">75%</div>
      </div>
    </div>

    <div class="barra">
      <div class="label">Tareas pendientes</div>
      <div class="progress">
        <div class="progreso" style="width: 25%; background-color: var(--azul-claro);">25%</div>
      </div>
    </div>

    <div class="barra">
      <div class="label">Promedio general</div>
      <div class="progress">
        <div class="progreso" style="width: 82%;">82%</div>
      </div>
    </div>

    <div class="resumen">
      <p><strong>Resumen:</strong> Has completado la mayoría de tus tareas con buen rendimiento. ¡Sigue así!</p>
    </div>
  </section>

</body>
{% endblock %}
